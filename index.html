<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Imagen.jpg" />
    <title>CV - Manuel Moya Vadillo</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- JS FILES -->
    <script defer src="custom.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header id="headerStart">
        <nav id="headerNav">
            <div id="offCanvasContainer">
                <button
                    id="offCanvasBtn"
                    class="btn"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#Id2"
                    aria-controls="Id2"
                >
                    <i class='bx bx-menu'></i>
                </button>
                
                <div
                    class="offcanvas offcanvas-start"
                    tabindex="-1"
                    id="Id2"
                    aria-labelledby="staticBackdropLabel"
                >
                        <!-- <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button> -->
                    <div id="canvasBody" class="offcanvas-body">
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bxs-user'></i>
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">About Me</pan>
                            </div>
                        </div>
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bxs-graduation'></i>
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">Education</pan>
                            </div>
                        </div>
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bx-stats'></i>  
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">Skills</pan>
                            </div>
                        </div>
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bxs-pin'></i>  
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">Projects</pan>
                            </div>
                        </div>
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bxs-paper-plane'></i> 
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">Experience</pan>
                            </div>
                        </div>
                        <div class="offCanvasItem">
                            <div class="itemIcon">
                                <i class='bx bxs-id-card'></i>
                            </div>
                            <div class="itemTextContainer">
                                <pan class="itemText">Contact</pan>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="nameHeaderContainer">
                <h5 id="nameHeader">Manuel Moya Vadillo</h5>
                <h6 id="spanNameHeader">Full Stack Developer</h6>
            </div>
        </nav>
    </header>
    <main id="mainContainer">
        
    </main>
    <!-- <footer>
        <div>RRSS</div>
        <div>Copyright</div>
    </footer> -->
</body>
</html>
